<script>
    axios_instance.get("/isLogin")
    layui.use(['jquery', 'layer', 'miniAdmin', 'miniTongji'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            miniTongji = layui.miniTongji;
        var options = {
            iniUrl: "api/init.json",
            clearUrl: "api/clear.json",
            urlHashLocation: true,
            bgColorDefault: false,
            multiModule: true,
            menuChildOpen: false,
            loadingTime: 0,
            pageAnim: true,
            maxTabNum: 20,
        };
        miniAdmin.render(options);

        $('.login-out').on("click", function () {
            axios_instance.get('/logout').then((resp) => {
                layer.msg('Log Out Successfully', function () {
                    window.location = 'page/login.html';
                });
            }).catch((err) => {
                layer.msg('Log Out Failed', function () {
                    window.location = 'page/login.html';
                });
            });
        });
    });
